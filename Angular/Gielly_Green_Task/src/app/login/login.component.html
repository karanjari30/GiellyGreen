<div class="container-fluid">
    <!-- Row -->
    <div class="col-xl-12">
        <div class="card border-0">
            <!-- start card-body -->
            <div class="card-body p-0">
                <div class="row no-gutters">
                    <div class="col-md-7 d-none d-lg-inline-block">
                        <div class="image-block rounded-right">
                            <div class="overlay rounded-right"></div>
                            <div class="account-testimonial">
                                <img src="assets/img_logo.png" class="img-white-logo" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 p-5">
                        <img src="assets/logo.png" class="img-fluid logo_img">
                        <p class="text-muted mt-2 mb-5"><b>WELCOME, LET'S GET STARTED</b></p>
                        <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
                            <nz-form-item>
                                <nz-form-control nzErrorTip="Please input your username!">
                                    <nz-input-group nzPrefixIcon="mail" class="p-2">
                                        <input type="email" nz-input class="form-control" formControlName="userName"
                                            placeholder="Email" />
                                    </nz-input-group>
                                </nz-form-control>
                            </nz-form-item>
                            <nz-form-item class="mt-3">
                                <nz-form-control nzErrorTip="Please input your Password!">
                                    <nz-input-group nzPrefixIcon="lock" class="p-2" [nzSuffix]="suffixTemplate">
                                        <input [type]="passwordVisible ? 'text' : 'password'" class="form-control"
                                            nz-input formControlName="password" placeholder="Password" />
                                    </nz-input-group>
                                    <ng-template #suffixTemplate>
                                        <i nz-icon class="passwordEyeIcon" [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                                            (click)="passwordVisible = !passwordVisible"></i>
                                    </ng-template>
                                </nz-form-control>
                            </nz-form-item>
                            <button nz-button class="btn-custom mt-3" [nzType]="'primary'">Log in</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- end card-body -->
        </div>
    </div>
    <!-- end col -->
    <!-- Row -->
