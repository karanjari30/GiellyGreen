<nz-layout>
    <nz-sider class="sideMenu" nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
        <div>
            <img src="assets/logo.png" class="logo" alt="logo" cla>
        </div>
        <ul nz-menu class="customMenu">
            <li nz-menu-item>
                <a routerLink="/monthly-invoice" class="menuItemCustomColor"><span>MONTHLY INVOICE</span></a>
            </li>
            <li nz-menu-item class="menuItemCustomColor">
                <a routerLink="/suppliers-list" class="menuItemCustomColor"><span>SUPPLIERS LIST</span></a>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-content>
            <div class="inner-content">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-12">
                            <div class="row">
                                <div class="col-sm-12 col-md-3 col-lg-3 mt-3">
                                    <h3>Suppliers List</h3>
                                </div>
                                <div class="col-sm-12 col-md-9 col-lg-9">
                                    <div class="row">
                                        <div class="col-sm-12 col-md-6 col-lg-6 mt-3">
                                            <nz-input-group [nzPrefix]="suffixIconSearch" class="customSearchInput">
                                                <input type="text" nz-input placeholder="Search here..." />
                                            </nz-input-group>
                                            <ng-template #suffixIconSearch>
                                                <i nz-icon nzType="search"></i>
                                            </ng-template>
                                        </div>
                                        <div class="col-sm-12 col-md-3 col-lg-3">
                                            <button nz-button class="addSupplierBtn mt-3" [nzType]="'primary'"><fa-icon [icon]="plusIcon" class="me-2"></fa-icon> Add Supplier</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-12 mt-5">
                            <div class="table-responsive">
                                <nz-table #sortTable [nzPageSize]="100" [nzData]="supplierListData" nzTableLayout="fixed">
                                    <thead class="customTableHead">
                                        <tr>
                                            <th>Supplier Reference</th>
                                            <th>Supplier Name</th>
                                            <th>Status</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let data of sortTable.data">
                                            <td>{{data.SupplierReference}}</td>
                                            <td>{{data.SupplierName}}</td>
                                            <td>
                                                <nz-switch [(ngModel)]='data.Isactive'></nz-switch>
                                            </td>
                                            <td>
                                                <a (click)="deleteSupplier(data.SupplierId)"><fa-icon [icon]="editIcon" class="text-dark"></fa-icon></a>
                                                <nz-divider nzType="vertical"></nz-divider>
                                                <a (click)="editSupplier(data.SupplierId)"><fa-icon [icon]="deleteIcon" class="text-dark"></fa-icon></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </nz-table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nz-content>
    </nz-layout>
</nz-layout>
