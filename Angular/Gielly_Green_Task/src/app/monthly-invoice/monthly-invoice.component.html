<nz-layout>
    <nz-sider class="sideMenu" nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
        <div>
            <img src="assets/logo.png" class="logo" alt="logo" cla />
        </div>
        <ul nz-menu class="customMenu">
            <li nz-menu-item>
                <a routerLink="/monthly-invoice" routerLinkActive="active" class="menuItemCustomColor"><span>MONTHLY
                        INVOICE</span></a>
            </li>
            <li nz-menu-item class="menuItemCustomColor">
                <a routerLink="/suppliers-list" routerLinkActive="active" class="menuItemCustomColor"><span>SUPPLIERS
                        LIST</span></a>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-content>
            <div class="inner-content">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 col-md-3 col-lg-3 mt-3">
                            <h3>Monthly Invoice</h3>
                        </div>
                        <div class="col-sm-12 col-md-5 col-lg-5 mt-3">
                            <nz-date-picker nzMode="month" [(ngModel)]="month" (ngModelChange)="onChange($event)">
                            </nz-date-picker>
                        </div>
                        <div class="col-sm-12 col-md-4 col-lg-4 mt-3 d-flex justify-content-end">
                            <button nz-button class="btn-custom" printSectionId="printSection" ngxPrint>
                                Print Report
                            </button>
                        </div>
                    </div>

                    <div class="row" id="printSection">
                        <div class="col-sm-12 col-md-12 col-lg-12 mt-5" *ngIf="isVisible">
                            <div class="row mb-3">
                                <form nz-form [formGroup]="dateAndInvoiceForm" nzLayout="inline">
                                    <div class="col-sm-12 col-md-2 col-lg-2 me-3">
                                        <nz-form-item>
                                            <nz-form-label class="fs-5 fw-400 me-2">Date</nz-form-label>
                                            <nz-form-control>
                                                <nz-date-picker class="form-control" formControlName="invoiceDate" (ngModelChange)="onChange($event)"></nz-date-picker>
                                            </nz-form-control>
                                        </nz-form-item>
                                    </div>
                                    <div class="col-sm-12 col-md-3 col-lg-3">
                                        <nz-form-item>
                                            <nz-form-label class="fs-5 fw-400 me-2">Invoice Reference</nz-form-label>
                                            <nz-form-control>
                                                <input nz-input class="form-control" formControlName="invoiceReferenceNumber">
                                            </nz-form-control>
                                        </nz-form-item>
                                    </div>
                                </form>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="table-responsive">
                                        <nz-table #rowSelectionTable nzPagination
                                            (nzCurrentPageDataChange)="onCurrentPageDataChange($event)">
                                            <thead>
                                                <tr>
                                                    <th [nzSelections]="listOfSelection" [(nzChecked)]="checked"
                                                        [nzIndeterminate]="indeterminate"
                                                        (nzCheckedChange)="onAllChecked($event)"></th>
                                                    <th>Supplier Name</th>
                                                    <th>Hair Services</th>
                                                    <th>Beauty Services</th>
                                                    <th><input class="w-100 customHeader" nz-input [(ngModel)]="customHeader1"></th>
                                                    <th><input class="w-100" nz-input [(ngModel)]="customHeader2"></th>
                                                    <th><input class="w-100" nz-input [(ngModel)]="customHeader3"></th>
                                                    <th><input class="w-100" nz-input [(ngModel)]="customHeader4"></th>
                                                    <th><input class="w-100" nz-input [(ngModel)]="customHeader5"></th>
                                                    <th>Net</th>
                                                    <th>VAT</th>
                                                    <th>Gross</th>
                                                    <th>Advance Paid</th>
                                                    <th>Balance Due</th>
                                                    <th>Approved</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <!-- <tr *ngFor="let data of rowSelectionTable.data">
                                                    <td [nzChecked]="setOfCheckedId.has(data.id)"
                                                        (nzCheckedChange)="onItemChecked(data.id, $event)"></td>
                                                    <td>{{ data.name }}</td>
                                                    <td>{{ data.age }}</td>
                                                    <td>{{ data.address }}</td>
                                                </tr> -->
                                            </tbody>
                                        </nz-table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nz-content>
    </nz-layout>
</nz-layout>
